<html>
  <head>
    <title>HTTP iframe</title>
  </head>
  <body>
    <h1><button id="stop">Stop</button>HTTP iframe:</h1>
    <iframe src="http://release-1432-tags-www.dev.ustream.tv/embed/1524?html5ui" style="border: 0 none transparent;"  webkitallowfullscreen allowfullscreen frameborder="no" width="720" height="405"></iframe><br /><a href="http://www.ustream.tv/" style="padding: 2px 0px 4px; width: 400px; background: #ffffff; display: block; color: #000000; font-weight: normal; font-size: 10px; text-decoration: underline; text-align: center;" target="_blank">Live streaming video by Ustream</a>
    <script>
        var timeoutId = setTimeout(function () {
            window.location.reload();
        }, 10000);
        document.getElementById("stop").onclick = function () {
            clearTimeout(timeoutId);
        }
    </script></body>
</html>
